name: Build/Test/Deploy
on:
    push:
    workflow_dispatch:
    pull_request:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: 'recursive'
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
          # choose pnpm version to use
                version: latest
          # install deps with pnpm
                run_install: true
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: lts
                cache: pnpm
            - name: Build
              run: yarn run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: .vuepress/dist/

    deploy:
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4.0.5

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
          # choose pnpm version to use
                version: latest
          # install deps with pnpm
                run_install: true
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: lts
                cache: pnpm
            - name: Install
              run: pnpm install
            - name: Lint
              run: pnpm run lint-ci
            - name: Spellcheck
              run: pnpm run spellcheck
